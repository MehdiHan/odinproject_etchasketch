<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Project : Etch a sketch</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <h1>Etch a sketch</h1>
    </header>
    <main>
      <h2>Set a grid, pick a color and draw something</h2>
      <div class="controller">
        <input
          type="number"
          id="squareNumbers"
          placheholder="0"
          class="square__numbers"
        />
        <button id="squareSetup" class="square__setup">Set my grid</button>
        <button id="squareColorReset" class="square__reset">Clear</button>
        <input
          type="color"
          class="square__picker"
          id="squareColorPicker"
          value="#ff3c38"
        />
      </div>
      <div id="app" class="container"></div>
    </main>
    <footer>Thanks to the Odin Project</footer>
    <script src="js/app.js" defer></script>
  </body>
</html>
